<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid bg-body-secondary text-center">
        <div class="row ">
            <div class="col">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="agregarInput">Comparar Clima</button>
            </div>
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-sm btn-outline-secondary" type="button" id="nuevaConsulta">Nueva Consulta</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid text-center">
            <div class="row">
               <div class="column">
                    <h1>Consulta del Clima</h1>
               </div>
            </div>
        </div>

    </main>
    

    <div class="container text-center">
        <form method="post" action="/response/">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div id="inputs">
                        <div class="row g-3 align-items-center">
                    
                            <div class="col">
                                    <label class="col-form-label" for="ciudad1">Ciudad 1:</label>
                            </div>
                            <div class="col">
                                <input class="form-control" id="ciudad1" name="ciudad1" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id="newinput">
                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="column">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var numInputs = 1;

            $('#agregarInput').click(function() {
                numInputs++;
                var nuevoInput = '<div class="row g-3 align-items-center"><div class="col"><label class="col-form-label" id="labelValor' + numInputs + '" for="valor' + numInputs + '">Ciudad ' + numInputs + ':</label></div><div class="col"><input class="form-control" id="ciudad' + numInputs + '" name="valor' + numInputs + '" required></div></div>';
                $('#newinput').append(nuevoInput);
            });

            $('#eliminarInput').click(function() {
                if (numInputs > 1) {
                    $('#ciudad' + numInputs).remove();
                    $('#labelValor' + numInputs).remove();
                    numInputs--;
                }
            });

            $('#nuevaConsulta').click(function() {
                // Reiniciar variables y elementos HTML
                numInputs = 1;
                $('#inputs').empty();
                var nuevoInput = '<label id="labelValor' + numInputs + '" for="valor' + numInputs + '">Valor ' + numInputs + ':</label><input type="text" id="valor' + numInputs + '" name="valor' + numInputs + '" required>';
                $('#inputs').append(nuevoInput);
            });
        });
    </script>
    </script>
</body>
</html>
